name: Docker Compose GCP Workflow

on:
  push:
    branches:
      - "feature/modify-helm-charts"
    paths-ignore:
      - "DCOS/**"
      - "K8s/**"
      - "load-gen/**"
      - "OpenShift/**"
      - "Swarm/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Authenticate with GCP using WIF
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/194474414187/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider"
          service_account: "github-actions-sa@graceful-byway-445402-q0.iam.gserviceaccount.com"

      # Step 3: Configure Docker for GCP Artifact Registry
      - name: Configure Docker for GCP Artifact Registry
        run: |
          gcloud auth configure-docker us-east1-docker.pkg.dev

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Step 4: Build and Push Docker Images using .env
      - name: Build and Push Docker Images
        run: |
          docker-compose --env-file .env build
          docker-compose --env-file .env push

      # Step 5: Debug Output (Optional)
      - name: List Docker Images in GCP
        run: |
          gcloud artifacts repositories list --location=us-east1
